@if (isAddTask){
  <app-new-task [userId]="userId" (close)="onCloseAddTask()" />
}

<section id="tasks">
  <header>
    <h3>{{ name }}'s Tasks</h3>
    <menu>
      <button (click)="onAddTask()">Add Task</button>
    </menu>
  </header>
  <ul>

    @for(task of selectedUserTasks; track task.userId ){
      <li>
        <app-task [task]="task" />
      </li>
    }

  </ul>
</section>
